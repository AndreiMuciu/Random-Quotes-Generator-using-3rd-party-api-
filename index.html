<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Need a quote</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Get inspired by a quote!</h1>

      <div class="quote-box">
        <p id="quote" class="quote-text">
          Click the button below for a quote...
        </p>
        <p id="author" class="author-text">-</p>
      </div>

      <div class="controls">
        <label for="category" class="category-label">Choose a category:</label>
        <select id="category" class="dropdown">
          <option value="not-selected">-</option>
          <option value="age">Age</option>
          <option value="alone">Alone</option>
          <option value="amazing">Amazing</option>
          <option value="anger">Anger</option>
          <option value="arhitecture">Arhitecture</option>
          <option value="art">Art</option>
          <option value="attitude">Attitude</option>
          <option value="beauty">Beauty</option>
          <option value="best">Best</option>
          <option value="birthday">Birthday</option>
          <option value="business">Business</option>
          <option value="car">Car</option>
          <option value="change">Change</option>
          <option value="communication">Communication</option>
          <option value="computers">Computers</option>
          <option value="cool">Cool</option>
          <option value="courage">Courage</option>
          <option value="dad">Dad</option>
          <option value="dating">Dating</option>
          <option value="death">Death</option>
          <option value="desing">Design</option>
          <option value="dreams">Dreams</option>
          <option value="education">Education</option>
          <option value="envirnmental">Envirnmental</option>
          <option value="equality">Equality</option>
          <option value="experience">Experience</option>
          <option value="failure">Failure</option>
          <option value="faith">Faith</option>
          <option value="family">Family</option>
          <option value="famous">Famous</option>
          <option value="fear">Fear</option>
          <option value="fitness">Fitness</option>
          <option value="food">Food</option>
          <option value="forgiveness">Forgiveness</option>
          <option value="freedom">Freedom</option>
          <option value="friendship">Friendship</option>
          <option value="funny">Funny</option>
          <option value="future">Future</option>
          <option value="god">God</option>
          <option value="Good">Good</option>
          <option value="government">Government</option>
          <option value="graduation">Graduation</option>
          <option value="great">Great</option>
          <option value="happiness">Happiness</option>
          <option value="health">Health</option>
          <option value="history">History</option>
          <option value="home">Home</option>
          <option value="hope">Hope</option>
          <option value="humor">Humor</option>
          <option value="imagination">Imagination</option>
          <option value="inspirational">Inspirational</option>
          <option value="jealousy">Jealousy</option>
          <option value="knowledge">Knowledge</option>
          <option value="leadership">Leadership</option>
          <option value="learning">Learning</option>
          <option value="legal">Legal</option>
          <option value="life">Life</option>
          <option value="love">Love</option>
          <option value="marriage">Marriage</option>
          <option value="medical">Medical</option>
          <option value="men">Men</option>
          <option value="mom">Mom</option>
          <option value="money">Money</option>
          <option value="morning">Morning</option>
          <option value="movies">Movies</option>
          <option value="success">Success</option>
        </select>

        <button id="new-quote" class="btn">Display the quote</button>
      </div>
    </div>
  </body>
</html>
